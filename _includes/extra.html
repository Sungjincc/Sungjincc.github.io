<div class="section-wrapper">
    <section class="section extra" id="extra">
        <div>
            <div class="section-heading" id="chat-text">연락처</div>
            <p class="paragraph-text justify-text">
                안드로이드 개발 관련 프로젝트나 협업에 관심이 있으시다면 언제든지 연락 주세요! 새로운 기술에 대한 이야기나 개발 경험을 나누는 것을 좋아합니다.

            <p class="paragraph-text justify-text">

            </p>
            <div class="extra-links">
                <span class="hint--bottom bottom-link" aria-label="이메일">
                    <a href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="GitHub">
                    <a href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="블로그">
                    <a href="{{ site.blog_url }}"><i class="head-icon fas fa-rss"></i></a>
